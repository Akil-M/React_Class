<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./media/logo.png" type="image/png" />
    <title>Hatori</title>

    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        height: 100vh;
        width: 100vw;
        background: url("./media/hatoriwallpaper.jpg") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      fieldset {
        width: 300px;
        padding: 30px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        box-shadow: 0 0 10px rgba(38, 130, 215, 0.2);
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
      }
      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        background: transparent;
        border: 1px solid white;
        border-radius: 4px;
        color: white;
      }
      input::placeholder {
        color: white;
      }
      .btn {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        background: transparent;
        border: 1px solid white;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .btn:hover {
        background: white;
        color: black;
      }
      .social-btns {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
      .social-btn {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 5px 10px;
        border: 1px solid white;
        background: transparent;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
        transition: all 0.3s;
      }
      .social-btn:hover {
        background: white;
        color: black;
      }
      #loader {
        display: none;
        width: 300px;
        height: 300px;
        margin: 20px auto 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="loginForm">
        <fieldset>
          <h1>Login Form</h1>
          <input type="email" name="email" placeholder="Email ID" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn" id="loginBtn">Log In</button>

          <dotlottie-player
            id="loader"
            src="https://lottie.host/4669b6c7-50b7-4f2d-b8c0-c8b849c76171/JLbZl58Rf7.lottie"
            background="transparent"
            speed="1"
            style="width: 150px; height: 150px; transform: scale(3);"
            loop
            autoplay
          >
          </dotlottie-player>

          <p>or</p>
          <div class="social-btns">
            <button
              type="button"
              class="social-btn"
              onclick="location.href='#'"
            >
              <i class="fab fa-facebook icon"></i> Facebook
            </button>
            <button
              type="button"
              class="social-btn"
              onclick="location.href='#'"
            >
              <i class="fab fa-google icon"></i> Google
            </button>
          </div>
        </fieldset>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const loader = document.getElementById("loader");
      const loginBtn = document.getElementById("loginBtn");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        loader.style.display = "block";
        loginBtn.disabled = true;
        setTimeout(() => {
          window.location.href = "./index/index.html";
        }, 2000);
      });
      
    </script>
  </body>
</html>
