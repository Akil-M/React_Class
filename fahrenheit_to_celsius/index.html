<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./templogo.png" type="image/png">
    <title>Temperature</title>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #76c7dad7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .frame {
            background-color: #ffffffa1;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.891);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -40px;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #res {
            font-size: 18px;
            color: #333;
            max-width: 400px;
            text-align: center;
        }

        .home {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: transparent;
            border: none;
        }

        #backAnim {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            display: none;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.212);
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <button class="home" onclick="goBack()">ðŸ”™</button>

    <dotlottie-player
        id="backAnim"
        src="https://lottie.host/4669b6c7-50b7-4f2d-b8c0-c8b849c76171/JLbZl58Rf7.lottie"
        background="transparent"
        speed="2"
        style="width: 300px; height: 300px"
        loop
        autoplay
    ></dotlottie-player>

    <div class="frame">
        <label for="num1">Enter Fahrenheit</label>
        <input type="number" name="num1" id="num1">
        <button onclick="add()">Submit</button>
        <p id="res">After entering the number, the output will be displayed</p>
    </div>

    <script>
        function add() {
            let fahrenheit = document.getElementById("num1").value;
            if (fahrenheit === "") {
                alert("Please enter a value!");
                return;
            }

            let celsius = (fahrenheit - 32) * 5 / 9;
            let kelvin = (fahrenheit - 32) * 5 / 9 + 273.15;

            let result = `Celsius: ${celsius.toFixed(2)} Â°C\nKelvin: ${kelvin.toFixed(2)} K`;

            document.getElementById("res").innerText = result;
        }

        function goBack() {
            const anim = document.getElementById('backAnim');
            anim.style.display = 'block';
            setTimeout(() => {
                window.location.href = '../index/index.html';
            }, 1500);
        }
    </script>
</body>

</html>
